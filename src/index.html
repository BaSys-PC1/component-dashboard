<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="../site.webmanifest">
        <link rel="apple-touch-icon" href="../icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://www.dfki.de/web/logo_190_52_30jahre.png" width="150" alt="">
            </a>
            <select data-bind="value: language">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
            </select>
        </nav>

        <div class="card">
            <div class="card-header">
                <span data-bind="text: name_v"></span>
            </div>
            <div class="card-body">
                <h5 class="card-title"><span data-bind="text: name_v"></span></h5>
                <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <img src="img/tile.png"/>
                    </div>
                    <div class="col-sm">
                        <span data-bind="i18n: 'type_k'"></span>: <br>
                        <span data-bind="i18n: 'location_k'"></span>: <br>
                        <span data-bind="i18n: 'serial_k'"></span>: <br>
                        <span data-bind="i18n: 'role_k'"></span>: <br>
                    </div>
                    <div class="col-sm">
                        <span data-bind="i18n: 'type_v'"></span><br>
                        <span data-bind="text: location_v"></span><br>
                        <span data-bind="text: serial_v"></span><br>
                        <span data-bind="i18n: 'role_v'"></span><br>
                    </div>
                </div>
                </div>
                <button type="button" class="btn btn-info float-right">Details</button>
            </div>
        </div>

        <!-- <script src="libs/modernizr/bin/modernizr.js"></script> -->
         <script src="libs/knockout/knockout.js"></script>
         <script src="js/i18next-ko.bundle.js"></script>
        <script src="libs/jquery/jquery.js"></script>
        <script src="libs/bootstrap/dist/js/bootstrap.js"></script>

        <script src="js/main.js"></script>

    </body>
</html>
